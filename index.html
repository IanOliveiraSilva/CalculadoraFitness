<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Calculadora Fitness</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Calcule Aqui!</h1>
        <form id="fitnessCalculator">
            <div class="form-group">
                <label for="gender">Gênero:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Altura (cm):</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
    
            <div class="form-group">
                <label for="activityLevel">Nível de Atividade Física:</label>
                <select class="form-control" id="activityLevel" name="activityLevel">
                    <option value="sedentary">Sedentário (pouca ou nenhuma atividade física)</option>
                    <option value="lightlyActive">Levemente Ativo (atividade física leve ou esportes 1-3 dias/semana)</option>
                    <option value="moderatelyActive">Moderadamente Ativo (atividade física moderada ou esportes 3-5 dias/semana)</option>
                    <option value="veryActive">Muito Ativo (atividade física intensa ou esportes 6-7 dias/semana)</option>
                    <option value="superActive">Super Ativo (atividade física intensa diária ou treinamento profissional)</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-warning btn-block">Calcular</button>
        </form>
        <div id="results">
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
